ec2_default_image: "ami-6d1c2007"

ec2_default_instance_type: "t2.medium"

ec2_default_exact_count: 1

ec2_default_user_data: |
  #cloud-config
  system_info:
    default_user:
      name: "{{ hostvars['localhost']['ec2_instance_default_user_name'] }}"

ec2_default_volumes:
